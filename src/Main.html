<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<style>
		.main-wrapper{
			display:grid;
			grid-template-columns: 1fr 4fr;
		}

		.main-panel {
			display: grid;
			grid-template-rows: 1fr 9fr;
		}

		.component-panel {
			display: grid;
			grid-template-rows: 1fr 9fr;
			text-align: center;
			background:#eee;
		}
		.component-panel > div {
			padding: 1em;
		}
		#component-label {
			display: inline-block;
			background: #aaa;
		}
		#toolbar{
			padding: 1em;
			background:#ddd;
		}
		#workspace{
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="main-wrapper">
		<div class="component-panel">
			<div id="component-label">
				Components
			</div>
			<div id="components">
				tile components here
			</div>
		</div>
		<div class="main-panel">
			<div id="toolbar">
				Toolbar
			</div>
			<div id="workspace">
				Workspace
			</div>
		</div>
	</div>
</body>
</html>
