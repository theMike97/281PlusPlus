<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main-wrapper">
		<div class="component-panel">
			<div id="component-label">
				Components
			</div>
			<div id="components">
				<button class="collapsible">Gates</button>
				<div class="component-content">Gates here</div>
				
				<button class="collapsible">IO</button>
				<div class="component-content">IO here</div>
				
				<button class="collapsible">Connectors</button>
				<div class="component-content">Connectors here</div>
				
				<button class="collapsible">Mux</button>
				<div class="component-content">Mux here</div>
				
				<button class="collapsible">Decoder</button>
				<div class="component-content">Decoder here</div>
			</div>
		</div>
		<div class="main-panel">
			<div id="toolbar">
				Toolbar
			</div>
			<div id="workspace">
				Workspace
			</div>
		</div>
	</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
	coll[i].addEventListener("click", function() {
		this.classList.toggle("active");
		var content = this.nextElementSibling;
		if (content.style.display == "block") {
			content.style.display = "none";
		} else {
			content.style.display = "block";
		}
	});
}
</script>

</body>
</html>
