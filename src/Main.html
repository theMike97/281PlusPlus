<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logic sim and debugger</title>
    <link rel="stylesheet" href="window.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script src="js/workspace.js" type="text/javascript"></script>
    <script src="js/grid.js" type="text/javascript"></script>
    <script src="js/point.js" type="text/javascript"></script>
    <script src="js/libs/p5.js" type="text/javascript"></script>
    <script src="js/libs/p5.dom.js" type="text/javascript"></script>


</head>
<body style="font-family: 'Raleway', sans-serif !important" >
	<div class="main-wrapper">
		<div class="component-panel">
			<div id="component-label">
				<h2>Components</h2>
			</div>
			<div id="components">
				<button class="collapsible">Gates</button>
				<div class="component-content">
					<button class="component-btn">And Gate</button>
					<button class="component-btn">Or Gate</button>
					<button class="component-btn">Xor Gate</button>
					<button class="component-btn">Nand Gate</button>
					<button class="component-btn">Nor Gate</button>
					<button class="component-btn">Xnor Gate</button>
				</div>
				
				<button class="collapsible">IO</button>
				<div class="component-content">
					<button class="component-btn">Input Switch</button>
					<button class="component-btn">Input Button</button>
					<button class="component-btn">Output LED</button>
					<button class="component-btn">7 Segment Display</button>
				</div>
				
				<button class="collapsible">Connectors</button>
				<div class="component-content">
					<button class="component-btn">2 Way Connector</button>
					<button class="component-btn">4 Way Connector</button>
				</div>
				
				<button class="collapsible">Mux and Decoder</button>
				<div class="component-content">
					<button class="component-btn">2:1 Mux</button>
					<button class="component-btn">4:2 Mux</button>
					<button class="component-btn">8:3 Mux</button>
					<button class="component-btn">2:1 Decoder</button>
					<button class="component-btn">4:2 Decoder</button>
					<button class="component-btn">8:3 Decoder</button>
				</div>
				<button class="collapsible">Custom Components</button>
				<div class="component-content">
					<p>No custom components</p>
				</div>
			</div>
		</div>
		<div class="main-panel">
			<div id="toolbar">
				<button class="toolbar-btn">Simulate</button>
				<button class="toolbar-btn">Pause</button>
				<button class="toolbar-btn">Select</button>
				<button class="toolbar-btn">Pan</button>
				<button class="toolbar-btn" id="debug-btn">Debug</button>
			</div>
			<div id="workspacediv">
				<!-- sole purpose is to provide a container for the canvas in p5 -->
			</div>
		</div>
	</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var tools = document.getElementsByClassName("toolbar-btn");
var i;

for (i = 0; i < coll.length; i++) {
	coll[i].addEventListener("click", function() {
		this.classList.toggle("active");
		var content = this.nextElementSibling;
		if (content.style.display == "block") {
			content.style.display = "none";
		} else {
			content.style.display = "block";
		}
	});
}
</script>

</body>
</html>
